<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id='canvas'></canvas>
<script>
  const canvas = document.querySelector('#canvas');
  
  const ctx = canvas.getContext('2d');
  
  ctx.beginPath();
  ctx.moveTo(10, 10);
  ctx.lineTo(200, 200);
  ctx.stroke();
  
</script>
</body>
</html>
